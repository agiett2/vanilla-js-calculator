<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <section id="screen">
                <div class="current-input"></div>
                <div class="total">0</div>
            </section>
            <section class="btns">
                <button class="f-btn" id="clear" type="button" value="">C</button>
                <button class="f-btn" id="erase" type="button" value="">&#11013;</button>
                <button type="button" class="f-btn" value="/">/</button>
                <button type="button" class="f-btn" value="%">%</button>
                <button type="button" class="n-btn" value="7">7</button>
                <button type="button" class="n-btn" value="8">8</button>
                <button type="button" class="n-btn" value="9">9</button>
                <button type="button" class="f-btn" value="*">x</button>
                <button type="button" class="n-btn" value="4">4</button>
                <button type="button" class="n-btn" value="5">5</button>
                <button type="button" class="n-btn" value="6">6</button>
                <button type="button" class="f-btn" value="-">-</button>
                <button type="button" class="n-btn" value="1">1</button>
                <button type="button" class="n-btn" value="2">2</button>
                <button type="button" class="n-btn" value="3">3</button>
                <button type="button" class="f-btn" value="+">+</button>
                <button type="button" class="n-btn" value="00">00</button>
                <button type="button" class="n-btn" value="0">0</button>
                <button type="button" class="n-btn" value=".">.</button>
                <button type="button" class="f-btn" id="calculate" value="">=</button>
            </section>
        </div>
    </body>
</html>
